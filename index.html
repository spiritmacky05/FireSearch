
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super FC AI - Fire Code Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Roboto', sans-serif; }
      /* Custom scrollbar for results */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #888; 
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #555; 
      }
      .markdown-body ul { list-style-type: disc; margin-left: 1.5rem; margin-bottom: 1.5rem; }
      .markdown-body ol { list-style-type: decimal; margin-left: 1.5rem; margin-bottom: 1.5rem; }
      .markdown-body h1 { font-size: 1.5rem; font-weight: 700; margin-bottom: 0.75rem; margin-top: 1.5rem; color: #1e3a8a; }
      .markdown-body h2 { font-size: 1.25rem; font-weight: 600; margin-bottom: 0.75rem; margin-top: 1.5rem; color: #1e40af; }
      /* h3 styled as red for NTC Defect Description */
      .markdown-body h3 { font-size: 1.2rem; font-weight: 700; margin-bottom: 0.5rem; margin-top: 2rem; border-top: 1px solid #e2e8f0; padding-top: 1.5rem; color: #dc2626; }
      /* h4 styled as red for NTC Legal Basis */
      .markdown-body h4 { font-size: 1.1rem; font-weight: 700; margin-bottom: 0.5rem; margin-top: 0.5rem; color: #dc2626; }
      .markdown-body p { margin-bottom: 1.5rem; line-height: 1.8; color: #334155; }
      .markdown-body strong { font-weight: 700; color: #0f172a; }
      .markdown-body blockquote { border-left: 4px solid #e5e7eb; padding-left: 1rem; font-style: italic; color: #4b5563; margin-bottom: 1.5rem; }
      .markdown-body hr { border: 0; border-top: 1px solid #e2e8f0; margin: 2rem 0; }

      /* Override for user chat bubbles to ensure white text */
      .markdown-body.user-message p, 
      .markdown-body.user-message li, 
      .markdown-body.user-message strong,
      .markdown-body.user-message h1,
      .markdown-body.user-message h2,
      .markdown-body.user-message h3,
      .markdown-body.user-message h4 {
        color: white !important;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0"
  }
}
</script>
</head>
  <body class="bg-slate-50 text-slate-900">
    <div id="root"></div>
  </body>
</html>
